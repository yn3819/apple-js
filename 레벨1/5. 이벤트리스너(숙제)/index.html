<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파라미터 문법(숙제)</title>
    <link rel="stylesheet" href="layout.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- 문제: css에 있음 -->
    <!-- 알림창 닫기 -->
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>

    <!-- <button onclick="1) 제목을 바꿈. 2) 띄움 ">버튼1</button> -->
    <!-- <button onclick="1) p태그 내용을 아이디 입력으로 바꿈. 2) 띄움 ">버튼1</button> -->
    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <!-- 파라미터로 숙제 -->
    <button onclick="숙제알림창()">숙제버튼1</button>
    <button onclick="숙제알림창()">숙제버튼2</button>


</body>
</html>
